{% extends "base.html" %}

{% block content %}
    <h1>Available Polls</h1>
    <div class="list-group">
        {% for p in polls %}
            <a class="list-group-item" href="{% url 'poll_response' p.pk %}">
                <span class="badge">
                    {{ p.category }}
                </span>
                <span class="badge">
                    Choices: {{ p.choice_set.count }}
                </span>
                <h4 class="list-group-item-heading">{{ p.name|truncatechars:10}}</h4>
                <p class="list-group-item-text">{{ p.question }}</p>
            </a>
        {% empty %}
            <h2>No Polls Available</h2>
        {% endfor %}
    </div>
{% endblock %}
{% block footer %}
list
{% endblock %}
