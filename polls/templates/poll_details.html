{% extends "base.html" %}

{% block content %}

<h1>{{ pol.question }}</h1>
<ul class="list-group">
    {% for c in poll.choice_set.all %}
    <li class="list-group-item">
        {{ c.label }}
    </li>
    {% empty %}
    <li>
        <h2>
            No Choices Available
        </h2>
    </li>
    {% endfor %}
</ul>

{% endblock %}
